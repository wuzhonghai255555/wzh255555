<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>天坛木业</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/shzr.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./public/utils.js"></script>
  </head>
  <body>
    <div class="shzr">
      <!-- header -->
      <div class="warpheader"></div>
      <!-- header -->

      <div class="shzr1 bgfull"></div>
      <div class="tab">
        <div class="tabCon">
          <div class="selected">绿色生产</div>
          <div>环境保护</div>
        </div>
      </div>
      <div class="shzr2 bgfull " id="001"></div>
      <div class="shzr3 bgfull" id="002" style="display:none"></div>
      <!-- footer -->
      <div class="lxwm section pc_listPic"></div>
    </div>
  </body>
  <script>
    $(function() {
      window.onhashchange = fn;
      fn();
      function fn() {
        if (window.location.href.split('#')[1] == 001) {
          $('.tabCon div')
            .eq(0)
            .addClass('selected')
            .siblings()
            .removeClass('selected');
          $('.shzr2').css('display', 'block');
          $('.shzr3').css('display', 'none');
        } else {
          $('.shzr2').css('display', 'none');
          $('.shzr3').css('display', 'block');
          $('.tabCon div')
            .eq(1)
            .addClass('selected')
            .siblings()
            .removeClass('selected');
        }
      }
      $('.tabCon div').click(function() {
        $(this)
          .addClass('selected')
          .siblings()
          .removeClass('selected');
        var index = $(this).index();
        if (index == 0) {
          $('.shzr2').css('display', 'block');
          $('.shzr3').css('display', 'none');
        } else {
          $('.shzr2').css('display', 'none');
          $('.shzr3').css('display', 'block');
        }
      });
    });
  </script>
</html>
