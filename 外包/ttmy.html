  <script>
    $(function() {
      $('.tabCon div').click(function() {
        $(this)
          .addClass('selected')
          .siblings()
          .removeClass('selected');
        var index = $(this).index();
        if (index == 0) {
          $(window).scrollTop(886);
        }
        if (index == 1) {
          $(window).scrollTop(2098);
        }
        if (index == 2) {
          $(window).scrollTop(3128);
        }
        if (index == 3) {
          $(window).scrollTop(4600);
        }
      });
    });
  </script>
